pypi:
    script:
        - cp /keys/.pypirc ~/.pypirc
        - virtualenv /tmp/env
        - source /tmp/env/bin/activate
        - XDG_CACHE_HOME=/cache pip3 install -U pip wheel setuptools twine build pretix-plugin-build
        - python -m build
        - check-manifest .
        - twine check dist/*
        - twine upload dist/*
    tags:
        - python3
    only:
        - release
        - pypi
    artifacts:
        paths:
            - dist/
